<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Top movies of 2019</h1>
        <p id="description">Select best movies of the year</p>
        <form id="survey-form">
            <ul class="form-list">
                <li>
                    <label for="name" id="name-label">Name</label>
                    <input class="round-corner" type="text" id="name" name="user_name" placeholder="Enter your name"
                        required />
                </li>
                <li>
                    <label for="email" id="email-label">Email</label>
                    <input class="round-corner" type="text" id="email" name="user_email" placeholder="Enter your Email"
                        required />
                </li>
                <li>
                    <label for="number" id="number-label">Age<span style="font-size: 1.5rem;">(optional)</span></label>
                    <input class="round-corner" type="text" id="number" name="user_age" placeholder="Age" min="10"
                        max="80" />
                </li>
                <li>
                    <label for="movie-times">How often do you watch movies?</label>
                    <select name="pets" id="dropdown">
                        <option>--Please choose an option--</option>
                        <option>Once a week</option>
                        <option>Everyday</option>
                        <option>Hardly once a month</option>
                        <option>I don't watch at all</option>
                    </select>
                </li>
                <li>
                    <p>Where do you enjoy watching movies?</p>
                    <input type="radio" name="movie-place" checked> Home<br>
                    <input type="radio" name="movie-place">Movie theatre<br>
                    <input type="radio" name="movie-place"> Both
                </li>
                <li class="movie-names">
                    <p>Choose your favorite movies here:</p>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">The Irishman</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">Marriage Story</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">Avengers: Endgame</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">Knives Out</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">The Irishman</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">Joker</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">1917</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">Uncut Gems</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">Frozon 2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movie-name" value="Irishman">
                        <label for="movie-name">Dolemite Is My Name</label>
                    </div>

                </li>

                <li>
                    <p>Any comments or suggestions?</p>
                    <textarea class="text-area" name="textarea" rows="8"
                        placeholder="Enter your comments here.."></textarea>
                </li>
                <li>
                    <button id="submit">Submit</button>
                </li>
            </ul>

        </form>
    </div>
</body>

</html>
